name: Sistem Pengaduan Laravel

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ""  # Tidak ada password
          MYSQL_DATABASE: sistem_pengaduan
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=30s
          --health-timeout=10s
          --health-retries=5
        ports:
          - 3306:3306
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Tambahkan langkah ini untuk menunggu layanan siap
      - name: Wait for MySQL to be ready
        run: |
          while ! mysqladmin ping -h"127.0.0.1" --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done
      
      # Check MySQL logs
      - name: Check MySQL logs
        run: |
          CONTAINER_ID=$(docker ps -q --filter "ancestor=mysql:8")
          docker logs $CONTAINER_ID

      # Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      # Install composer dependencies
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      # Copy .env.testing to .env and generate application key
      - name: Setup Environment
        run: |
          cp .env.testing .env
          php artisan key:generate
          php artisan config:cache
          php artisan migrate --env=testing

      # Run tests
      - name: Run Laravel tests
        run: php artisan test --env=testing

  tailwind-build:
    runs-on: ubuntu-latest
    needs: laravel-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      # Install dependencies dan build Tailwind CSS
      - name: Install npm dependencies and build Tailwind
        run: |
          npm install
          npm run build
