name: Sistem Pengaduan Laravel

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ""  # Tidak ada password
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # Mengizinkan password kosong
          MYSQL_DATABASE: sistem_pengaduan
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=30s
          --health-timeout=10s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h"mysql" --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i)"
            sleep 2
          done

      - name: Check MySQL logs
        run: |
          CONTAINER_ID=$(docker ps -q --filter "ancestor=mysql:8")
          docker logs $CONTAINER_ID

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath, xml, curl
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Setup Environment
        run: |
          cp .env.testing .env
          php artisan key:generate
          php artisan config:cache
          php artisan config:clear

      - name: Drop and create database
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h"mysql" --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i)"
            sleep 2
          done

          mysql -h mysql -u root -e "DROP DATABASE IF EXISTS sistem_pengaduan;"
          mysql -h mysql -u root -e "CREATE DATABASE sistem_pengaduan;"

      - name: Run migrations and seed database
        run: |
          php artisan migrate --env=testing
          php artisan db:seed --env=testing

      - name: Check users table structure
        run: php artisan tinker --execute="Schema::getColumnListing('users');"

      - name: Wait for MySQL to be ready before testing
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h"mysql" --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i)"
            sleep 2
          done

      - name: Run Laravel tests
        run: |
          php artisan test --env=testing
          tail -n 20 storage/logs/laravel.log # Menampilkan 20 baris terakhir dari log

  tailwind-build:
    runs-on: ubuntu-latest
    needs: laravel-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install npm dependencies and build Tailwind
        run: |
          npm install
          npm run build
